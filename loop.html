<body>
    <script>
        
        for(let x=1; x<=100; x++)
        {
            if(x % 3==0)
            {
                console.log(x+ "Fizz");
                
            }
            else if(x % 5 == 0){
                console.log( x+ "bizz" );
                //console.log("\n");
            }
            else if(x % 3 === 0 && x % 5 === 0){
                console.log(x+ "Fizzbizz" );
                //console.log("\n");
            }
        }
    </script>
</body>
