<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	while(true){
		let num = prompt("enter the number only:");
		if(num >100){
			document.write("number: " +num);
			document.write("\n");
			break;

		}
		else{
			document.write("enter number again:"+num);
			document.write("\n");
			continue;
		}
	}
</script>
</body>
</html>
