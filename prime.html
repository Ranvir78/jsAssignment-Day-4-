<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function primefactor(max)
		{
			var store=[],i,j,primes=[];
			for(i=2;i<=max;i++){
				if(!store[i])
				{
					primes.push(i)
					for(j=i<< 1;j<=max;  j+= i ){
						store[j]=true;
					}
				}
			}
			return primes;
		}
		let b=prompt("number:")
		console.log(primefactor(+b));
	</script>

</body>
</html>
